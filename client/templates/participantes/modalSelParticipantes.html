<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Participantes</h1>
    <button class="button button-clear button-primary" ng-click="nrc.cerrarModalParticipantes()">Listo</button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
    	<label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" placeholder="Buscar" ng-model="nrc.buscar">
		  </label>
		  <ion-checkbox ng-repeat='participante in nrc.registrados | filter:nrc.buscar:strict | orderBy : "profile.name"' ng-model="participante.estatus" ng-click='nrc.agregarParticipante(participante, $index)'>
		  	{{participante.profile.name}}
		  	<i ng-if="participante.estatus == 1" class="ion-ios-circle-filled icon-size-lg color-yellow" style="top: 20px; position: absolute; right: 15px;"></i>
				<i ng-if="participante.estatus == 2" class="ion-ios-circle-filled icon-size-lg color-green" style="top: 20px; position: absolute; right: 15px;"></i>
				<i ng-if="participante.estatus == 6" class="ion-ios-circle-filled icon-size-lg color-red" style="top: 20px; position: absolute; right: 15px;"></i>
		  </ion-checkbox>
		</ion-list>
  </ion-content>
</ion-modal-view>
