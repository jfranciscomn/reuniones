<ion-view class="layouts-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-plus" ui-sref="app.nuevaReunion"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Mis Reuniones</span>
  </ion-nav-title>
  <div class="bar bar-subheader" style="height: {{rc.deviceWidth / 1.5}}px; background: url('images/home/Reuniones-01.png'); background-size: 100%;">
	  <button class="button button-energized hoy trans" > 
	  	<i class="fa fa-check" style="font-size: 50pt; color: white;"></i><br/>
	  	Hoy 
	  </button>
	  <button class="button semana">
		  <i class="fa fa-file-text-o" style="font-size: 15pt; color: white;"></i><br/>
		  Semana 
		</button>	  
	  <button class="button mes">
	  	<i class="fa fa-calendar" style="font-size: 15pt; color: white;"></i><br/> 
	  	Mes 
	  </button>
	  <button class="button proxima"> 
	  	<i class="fa fa-clock-o" style="font-size: 15pt; color: white;"></i><br/>
	  	Pr√≥xima 
	  </button>
	  <button class="button" style="width: 24%; height: 35%; float: right; position: absolute; right: 10%; top: 55%; border-radius: 50% 50% 50% 50% !important; background: rgba(232, 86, 89, 0.9)"> 
	  	<i class="fa fa-list" style="font-size: 15pt; color: white;"></i><br/>
	  	Futuro 
	  </button>
	</div>
  <ion-content style="margin-top:63%;">
    <ion-refresher pulling-text="Deslice para refrescar..." on-refresh="r.doRefresh()">
    </ion-refresher>

    <div class="entries-list">
      <div ng-repeat="reunion in rc.reuniones" class="list card entry-item"  ui-sref="app.editarReunion({reunionId: reunion._id})">
        <div class="entry-heading item item-text-wrap" >
          <h2 class="entry-title">{{reunion.titulo}} <span class="item-note">{{reunion.categoria}}</span></h2>
          <p class="entry-author">
            Fecha: <span>{{reunion.fecha|date:"dd/MM/yyyy"}} {{reunion.horaInicio|date:"shortTime"}}</span>
          </p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
