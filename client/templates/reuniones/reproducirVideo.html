<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Video</h1>
    <button class="button button-clear color-black button-primary" ng-click="irc.cerrarModalVideo()">Listo</button>
  </ion-header-bar>
  <ion-content>
		<ion-slide-box >
		  <ion-slide class="box" ng-repeat="video in irc.videos">
		  	

  			<video 	style="padding-bottom: 0px;width: 100%;
height: auto;" controls>
	
			   <source src="{{irc.trustSrc(video.data)}}" >
			</video>
		  </ion-slide>
		</ion-slide-box>
  </ion-content>
</ion-modal-view>
<style>
	.bar.bar-header {
	  background-color: #82e79d;
	  .title, .button {
	    color: #000000 !important;
	    * {
	      color: #000000 !important;
	    }
	  }
	}
</style>
