<ion-view class="forms-view">
	<ion-nav-buttons side="left">
	</ion-nav-buttons>
	<ion-nav-title>
		<span class="font-light">{{ 'REUNIONES' | translate}}</span>
	</ion-nav-title>
	<ion-content>
		<div class="button-bar" ng-show="rc.aceptada == false">
		  <a class="button bg-color-green" ng-click="rc.cambiarEstatus(rc.reunion, 2)">{{ 'CONFIRMAR' | translate }}</a>
		  <a class="button bg-color-red" ng-click="rc.cambiarEstatus(rc.reunion, 7)">{{ 'RECHAZAR' | translate }}</a>
		</div>
		<ul class="list">
			<ion-list>
				<div class="item item-button-right" ng-show="rc.reunion.estatus == 3">
			    Generales
			    <button class="button bg-color-blue" ng-click="rc.verGenerales = !rc.verGenerales;">
			      <i class="icon ion-information-circled color-white"></i>
			    </button>
			  </div>
			  <div ng-show="rc.verGenerales && rc.reunion.estatus == 3" style="margin-left: 15px;">
				  <ng-include src="'client/templates/reuniones/_reunion.html'"></ng-include>
			  </div>
			  <div ng-show="!rc.verGenerales && rc.reunion.estatus != 3">
				  <ng-include src="'client/templates/reuniones/_reunion.html'"></ng-include>
			  </div>
			</ion-list>
		</ul>
    <div class="row" ng-show="rc.reunion.estatus == 3">
			<div class="col">
				Notas
				<label class="item item-input" style="padding: 0px;">
			    <textarea placeholder="Escribe tus Notas"
			    ng-model="rc.reunion.notas"
					id="notas"
					rows="15"
					readonly="true"
					disabled="true"></textarea>
			  </label>
			</div>
		</div>
  </ion-content>
</ion-view>
<style>
	.bar.app-top-bar {
	  background-color: #fedc34;
	  .title, .button {
	    color: #000000 !important;
	    * {
	      color: #000000 !important;
	    }
	  }
	}
</style>
