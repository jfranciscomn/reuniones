<ion-view class="forms-view">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-android-checkmark-circle" ng-click='nac.save()'></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span class="font-light">Nuevo Acuerdo</span>
  </ion-nav-title>
  <ion-content>
    <ul class="list list-inset">
	    <label class="item item-input-inset item-stacked-label">
        <span class="input-label">Título</span>
        <label class="item-input-wrapper">
	        <input type="text" ng-model="nac.acuerdo.titulo">
        </label>
      </label>
      <label class="item item-input">
        <span class="input-label">Fecha</span>
        <input type="date" ng-model="nac.acuerdo.fecha">
      </label>
      <label class="item item-input">
        <span class="input-label">Hora inicio</span>
        <input type="time" ng-model="nac.acuerdo.horaInicio">
      </label>
      <label class="item item-input">
        <span class="input-label">Hora fin</span>
        <input type="time" ng-model="nac.acuerdo.horaFin">
      </label>
      <div class="item item-input-inset item-stacked-label">
	      <span class="input-label">Categoría</span>
		    <label class="item-input-wrapper">
		      <select ng-model="nac.acuerdo.categoria_id" style="width: 100%">
			      <option ng-repeat="categoria in nac.categorias" value="{{categoria._id}}">{{categoria.nombre}}</option>			      
			    </select>
		    </label>
		  </div>
      <label class="item item-input-inset">
        <span class="input-label">Ubicación</span>
        <label class="item-input-wrapper">
	        <input type="text" ng-model="nac.acuerdo.ubicacion">
        </label>
      </label>
      
      <div class="item item-input-inset item-stacked-label">
	      <span class="input-label">Temas</span>
		    <label class="item-input-wrapper">
		      <input type="text" placeholder="Temas" ng-model="nac.acuerdo.temas">
		    </label>
		  </div>
			<label class="item item-input-inset">
        <span class="input-label">Convoca</span>
        <label class="item-input-wrapper">
	        <input type="text" value="Roberto Zamarripa" ng-model="nac.acuerdo.convoca">
        </label>
      </label>
      <div class="item item-input-inset item-stacked-label" ng-repeat='participante in nac.acuerdo.users'>
				<span class="input-label">Participantes</span>
				
				<label class="item-input-wrapper">
					<select ng-model='participante.user' ng-show='!$first' style="width: 100%">
							<option value="{{usuario._id}}" ng-repeat='usuario in nac.registrados'>{{usuario.profile.name}}</option>
					</select>
				</label>
				<button class="button button-small icon ion-minus" ng-click='nac.quitarParticipante()' ng-show="!$first"></button>
				<button class="button button-small icon ion-plus" ng-click='nac.agregarParticipante()' ng-show="$last"></button>
			</div>
		  <label class="item item-input item-select">
		    <div class="input-label">
		      Repetir
		    </div>
		    <select ng-model="nac.acuerdo.repetir">
		      <option>Nunca</option>
		      <option>Todos los días</option>
		      <option>Cada semana</option>
		      <option>Cada dos semanas</option>
		      <option>Cada mes</option>
		      <option>Cada año</option>
		    </select>
		  </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Hasta</span>
        <input type="date" ng-model="nac.acuerdo.hasta">
      </label>
      <ul class="list">
			  <li class="item item-toggle">
			     Alertas
			     <label class="toggle toggle-positive">
			       <input type="checkbox" checked ng-model="nac.acuerdo.alerta">
			       <div class="track">
			         <div class="handle"></div>
			       </div>
			     </label>
			  </li>
			</ul>
    </ul>
  </ion-content>
</ion-view>
<style>
	.bar.app-top-bar {
	  background-color: #82e79d;
	  .title, .button {
	    color: #000000 !important;
	    * {
	      color: #000000 !important;
	    }
	  }
	}
</style>
