<ion-view class="forms-view">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-clear button-positive" ng-click='ncc.save()'>Guardar</button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Nueva Categor√≠a</span>
  </ion-nav-title>
  <ion-content>

	    <label class="item item-input">

      <label class="item item-input item-stacked-label">
        <span class="input-label">Color</span>

            </button>
      </label>  
      <tags-input placeholder="Agregar Tema"  ng-model="ncc.categoria.temas" replace-spaces-with-dashes="false"></tags-input>    
    </ul>
  </ion-content>
